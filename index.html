<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Color√©</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Bleu clair */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur du formulaire */
        .form-container {
            background-color: #ffffff; /* Blanc */
            border: 2px solid #0077b6; /* Bleu */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        /* Titres */
        h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 20px;
        }

        /* Champs du formulaire */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Bouton de soumission */
        button {
            width: 100%;
            padding: 10px;
            background-color: #0077b6;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f86;
        }

        /* Liens */
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #0077b6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulaire</h1>
        <form action="#" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Entrez un mot de passe" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" placeholder="Votre message..."></textarea>

            <label for="gender">Genre :</label>
            <select id="gender" name="gender">
                <option value="male">Homme</option>
                <option value="female">Femme</option>
                <option value="other">Autre</option>
            </select>

            <button type="submit">Envoyer</button>
            <a href="#">Annuler</a>
        </form>
    </div>
</body>
</html>
